<div class="card" style="width: 30rem" data-address="{{ person.address }}">
  <div class="card-body">
    <h5 class="card-title">
      <img
        src="img/{{ role }}.png"
        height="32px"
        width="32px"
        alt="{{ role }}"
      /><span title="{{ person.address }}">{{ person.address }}</span>
    </h5>
    <p class="card-text">
      <span class="eth-balance-{{ person.address }}">{{ person.ether }}</span>
      Îž<br />
      <span class="beertoken-balance-{{ person.address }}"
        >{{ person.beertokens }}</span
      >
      <img src="img/beer.png" height="32px" width="32px" /><br />
    </p>

    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="start-voting-submit">
          Start Voting
        </button>
        <button type="submit" class="btn btn-warning" id="stop-voting-submit">
          Stop Voting
        </button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <div class="input-group mb-3">
          <button type="submit" class="btn btn-warning" id="renounce-dj-submit">
            Renounce DJ Role
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
